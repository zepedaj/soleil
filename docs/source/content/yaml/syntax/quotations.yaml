# YAML files are first parsed using the YAML interpreter.
# The resulting python object is then passed to the 
# SolConf initializer.

'example':
  - a::noop,promote: 1
  - 'a::noop,promote': 1
  - "a::noop,promote": 1
  - {"a::noop,promote": 1}
  # BRACES+UNQUOTED -- NOT ALWAYS EQUIVALENT!
  # Good practice to always quote raw keys
  - {a::noop,promote: 1} 
